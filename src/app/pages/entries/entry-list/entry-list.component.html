<nav class="mb-5 mt-3 navbar navbar-expand-lg bg-light">
  <ol class="ps-2 mt-2 breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left ps-2">Lançamentos</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn float-md-end btn-success">+ Novo Lançamento</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">
      <td><strong>{{entry.nome}}</strong><br>
        <small class="text-success">{{entry.date}}</small>
        <small *ngIf="entry.descricao">{{entry.descricao}}</small>
      </td>
      <td>{{entry.categoria?.nome}}</td>

      <td class="text-right">
        <strong [class.text-success]="entry.type == 'revenue'"
          [class.text-danger]="entry.type == 'expense'">{{entry.amount}}
        </strong>
        <br>
        <span style="color: black;" class="badge badge-light">{{entry.paid ? 'Pago' : 'Pendente'}}</span>
      </td>
      <td class="text-center">
        <a [routerLink]="[entry.id,'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
        <button (click)="delete(entry)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>

  </tbody>
</table>
