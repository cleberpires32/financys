<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Categorias</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left ps-2">Categorias</h1>
  </div>
  <div class="col-md">
    <a routerLink="now" class="btn float-md-end btn-success">+ Nova Categoria</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of categorias">
      <td><strong>{{c.nome}}</strong><br>
      <small>{{c.descricao}}</small>
    </td>
    <td>
      <a [routerLink]="[c.id,'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
      <button (click)="delete(c)" class="btn btn-outline-danger btn-sm">Excluir</button>
    </td>
    </tr>

  </tbody>
</table>
